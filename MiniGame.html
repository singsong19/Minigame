<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Carrot Game</title>
    <script
      src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"
      data-auto-a11y="true"
    ></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
                <span class="game__timer">0:0</span>
                <span class="game__score">9</span>
        </header>
    </section>
    <section class="game__field">
        <div class="game__bugs">
            <img src="./img/bug.png" alt="">
            <img src="./img/bug.png" alt="">
            <img src="./img/bug.png" alt="">
            <img src="./img/bug.png" alt="">
            <img src="./img/bug.png" alt="">
            <img src="./img/bug.png" alt="">
        </div>
        <div class="game__carrots">
            <img src="./img/carrot.png" alt="">
            <img src="./img/carrot.png" alt="">
            <img src="./img/carrot.png" alt="">
            <img src="./img/carrot.png" alt="">
            <img src="./img/carrot.png" alt="">
            <img src="./img/carrot.png" alt="">
        </div>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>

</body>
</html>
